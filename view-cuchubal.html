<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuchubal Project</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>


<style>

    body{
        background-color: #080710;
    }


    .glassmorphism {
      background-color: rgba(255,255,255,0.13);
      border: 2px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 40px rgba(8,7,16,0.6);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      color: #e4e4e4;
    }

    .card-body {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card-text {
      margin-bottom: 0;
      font-size: 0.9rem;
    }
    .arrow-link {
      font-size: 2rem;
      color: rgb(255, 255, 255);
      text-decoration: none;
    }

</style>

<body>
    <div class="container mt-5">
        <h1 class="text-center text-white">Mis cuchubales</h1>
       

        <div id="cuchubalCardContainer" class="mt-4" style="display: none;">
        </div>
  
      </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>

  <script>
    const web3 = new Web3(Web3.givenProvider || 'https://sepolia-rpc.scroll.io/');

    const cuchubalFactoryAbi = [{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"creator","type":"address"},{"indexed":true,"internalType":"address","name":"cuchubalAddress","type":"address"},{"indexed":false,"internalType":"uint256","name":"startDate","type":"uint256"},{"indexed":false,"internalType":"uint256","name":"contributionAmount","type":"uint256"},{"indexed":false,"internalType":"uint256","name":"frequency","type":"uint256"},{"indexed":false,"internalType":"uint256","name":"participantCount","type":"uint256"},{"indexed":false,"internalType":"string","name":"name","type":"string"},{"indexed":false,"internalType":"uint256","name":"endDate","type":"uint256"},{"indexed":false,"internalType":"uint256","name":"penaltyPercentage","type":"uint256"},{"indexed":false,"internalType":"uint256","name":"penaltyQuotaPercentage","type":"uint256"}],"name":"CuchubalCreated","type":"event"},{"inputs":[{"internalType":"uint256","name":"startDate","type":"uint256"},{"internalType":"uint256","name":"contributionAmount","type":"uint256"},{"internalType":"uint256","name":"frequency","type":"uint256"},{"internalType":"uint256","name":"participantCount","type":"uint256"},{"internalType":"string","name":"name","type":"string"},{"internalType":"uint256","name":"endDate","type":"uint256"},{"internalType":"uint256","name":"penaltyPercentage","type":"uint256"},{"internalType":"uint256","name":"penaltyQuotaPercentage","type":"uint256"}],"name":"createCuchubal","outputs":[],"stateMutability":"nonpayable","type":"function"}];
    const cuchubalFactoryAddress = '0x85B9ED5e6c05EB910d359ef93A9DB6eDE10cF92a';
    const cuchubalFactory = new web3.eth.Contract(cuchubalFactoryAbi, cuchubalFactoryAddress);

    //Ver cuchubales
    const viewCuchubales = async () => {

          try {
              const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
              console.log('Available accounts:', accounts);

              const creator = accounts[0];

              const events = await cuchubalFactory.getPastEvents('CuchubalCreated', {
                filter: {creator: creator},
                fromBlock: 4712614,
                toBlock: 'latest',

              });

              console.log('Events:', events);
              
              const cardContainer = document.getElementById('cuchubalCardContainer');
                cardContainer.innerHTML = '';

                events.forEach(event => {
                const startDate = new Date(event.returnValues.startDate * 1000).toLocaleDateString();
                const contributionAmount = web3.utils.fromWei(event.returnValues.contributionAmount, 'ether');
                const frequency = event.returnValues.frequency === '86400' ? 'Diaria' : event.returnValues.frequency === '604800' ? 'Semanal' : 'Mensual';
                const participantCount = event.returnValues.participantCount;
                const name = event.returnValues.name;
                const endDate = new Date(event.returnValues.endDate * 1000).toLocaleDateString();
                const penaltyPercentage = event.returnValues.penaltyPercentage;
                const penaltyQuotaPercentage = event.returnValues.penaltyQuotaPercentage;

                const cardHtml = `
                    <div class="card glassmorphism">
                    <div class="card-body">
                        <div>
                        <h5 class="card-title">${name}</h5>
                        <p class="card-text">Inicio: ${startDate}</p>
                        <p class="card-text">Contribuci칩n: ${contributionAmount} ETH</p>
                        <p class="card-text">Frecuencia: ${frequency}</p>
                        <p class="card-text">Participantes: ${participantCount}</p>
                        <p class="card-text">Finalizaci칩n: ${endDate}</p>
                        <p class="card-text">Penalizaci칩n: ${penaltyPercentage}%</p>
                        <p class="card-text">Cuotas Pendientes: ${penaltyQuotaPercentage}%</p>
                        </div>
                        <a href="#" class="arrow-link">&rarr;</a>
                    </div>
                    </div>
                `;

                cardContainer.innerHTML += cardHtml;
            });

            document.getElementById('cuchubalCardContainer').style.display = 'block';
          } catch (error) {
              console.error('Error obteniendo los Cuchubales:', error);
              alert('Error obteniendo los Cuchubales. Ver consola para m치s detalles.');
          }
      };
    //End cuchubales
    // document.getElementById('createCuchubalBtn').addEventListener('click', createCuchubal);
    // document.getElementById('viewCuchubalesBtn').addEventListener('click', viewCuchubales);

    viewCuchubales();

  </script>
</body>
</html>
